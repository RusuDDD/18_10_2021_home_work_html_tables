<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="multi.css">
</head>
<body>
<table>
    <tr>
        <td class="col1" rowspan="3">1</td>
        <td class="col2" colspan="8">2</td>
        <td class="col3" rowspan="2">3</td>
    </tr>
    <tr>
        <td class="col4" rowspan="2">4</td>
        <td class="col5" colspan="5">5</td>
    </tr>
    <tr>
        <td class="col6" colspan="8">6</td>
    </tr>
</table>

</body>
</html>
